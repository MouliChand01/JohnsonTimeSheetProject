<div class="LoginPage">
    <div class="container">
        <div class="card">
            <div class="card-header" style="background-color: rgb(186 201 196);">
               <h1>Please Sign In</h1> 
            </div>
            <div class="row">
                <div class="col-6 left"> 
                    <div class="imgLogo">
                        <img src="../../assets/OJAS.PNG">
                    </div>
                </div>
                <div class="col-6"> 
                    <div class="card-body right">
                        <form>
                            <input type="text"  class="form-control" placeholder="EMPLOYEE ID" [(ngModel)]="empid" [ngModelOptions]="{standalone: true}" autoComplete="off">
                            <input type="password" id="no-paste" class="form-control" placeholder="PASSWORD" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" autoComplete="off">
                            <input type="button" (click)=" gotoFileUpload()" value="Log In">
                            <input type="button" (click)=" goToRegister()" value="Sign Up">
                        </form>
                      </div>
                    </div>
                </div>
            </div>
           
        </div>
        <div class="container-fluid footer">
            <h4>copy Rights Only @Ojas-FrontEnd Software Engineer</h4>
        </div>
</div>
